<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product Picker</title>
	<!-- Bootstrap -->
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<div class="pe-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-2">
					<div class="pe-navigation">
						<div class="pe-accordion">
							<ul>
								<li>
									<a href="javascript:void(0)">
										<span>Category Panel</span>
										<span>
                                                <!-- SVG code -->
                                              <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 40 20" enable-background="new 0 0 40 20" xml:space="preserve"><path id="arrow" fill="none" stroke="#1F2D60" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" d="M32.4,4.6 L19.9,15.4L7.4,4.6"/></svg>
                                          </span>
									</a>
									<div class="pe-accordion-content">
										Category Panel Content
									</div>
								</li>
								<li>
									<span>Category Panel</span>
									<span>
                                                <!-- SVG code -->
                                              <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 40 20" enable-background="new 0 0 40 20" xml:space="preserve"><path id="arrow" fill="none" stroke="#1F2D60" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" d="M32.4,4.6 L19.9,15.4L7.4,4.6"/></svg>
                                          </span>
									<div class="pe-accordion-content">
										Category Panel Content
									</div>
								</li>
								<li>
									<span>Category Panel</span>
									<span>
                                                <!-- SVG code -->
                                              <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 40 20" enable-background="new 0 0 40 20" xml:space="preserve"><path id="arrow" fill="none" stroke="#1F2D60" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" d="M32.4,4.6 L19.9,15.4L7.4,4.6"/></svg>
                                          </span>
									<div class="pe-accordion-content">
										Category Panel Content
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-sm-10">
					<div class="row">
						<div class="col-sm-12">
							<div class="pe-search">
								<div class="input-group input-group-lg">
									<span class="input-group-addon" id="basic-addon1">Search by </span>
									<input type="text" class="form-control" placeholder="Category / Keyword / Name" aria-describedby="basic-addon1">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="pe-browse">
							<div class="col-xs-12">
								<h3 class="pe-browse-category">{ Category Name }</h3>
							</div>
							<ul class="pe-browse-list">
								<li class="col-sm-2">
									<div class="pe-browse-item">
										<div class="pe-browse-item-image">
											<img class="img-responsive" src="http://placehold.it/300/dddddd/333132?text=Image" />
										</div>
										<div class="pe-browse-item-title">
											<p>{ Product Name }</p>
										</div>
										<div class="pe-browse-item-cta">
											<a class="btn btn-default btn-block" href="javascript:void(0)">{ Call-to-Action }</a>
										</div>
									</div>
								</li>
								<li class="col-sm-2">
									<div class="pe-browse-item">
										<div class="pe-browse-item-image">
											<img class="img-responsive" src="http://placehold.it/300/dddddd/333132?text=Image" />
										</div>
										<div class="pe-browse-item-title">
											<p>{ Product Name }</p>
										</div>
										<div class="pe-browse-item-cta">
											<a class="btn btn-default btn-block" href="javascript:void(0)">{ Call-to-Action }</a>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
