<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product Picker</title>
	<!-- Bootstrap -->
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script type="text/javascript" src="./src/js/config.js" ></script>
</head>

<body>
	<div class="pe-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<div class="pe-header">
						<h1 class="pe-page-title">Product <span>Picker</span></h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="pe-search">
						<div class="input-group col-md-12">
							<span class="glyphicon glyphicon-search"></span>
							<label class="hidden" for="">Search By</label>
							<input type="text" class="form-control input-lg pe-search--input" id="product-search" placeholder="Find a product by category, name, keyword ..."
							/>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2">
					<div class="pe-aside">
						<div class="pe-accordion">
							<ul>
								<li class="pe-accordion-item--title">Browse by Category</li>
								<li>
									<a href="javascript:void(0)">
										<span>Category 1</span>

										<!-- SVG code -->
										<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
											viewBox="0 0 40 20" enable-background="new 0 0 40 20" xml:space="preserve">
											<path id="arrow" fill="none" stroke="#1F2D60" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" d="M32.4,4.6 L19.9,15.4L7.4,4.6"
											/>
										</svg>

									</a>
									<div class="pe-accordion-content">
										Category 1 content
									</div>
								</li>
								<li>
									<a href="javascript:void(0)">
										<span>Category 2</span>

										<!-- SVG code -->
										<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
											viewBox="0 0 40 20" enable-background="new 0 0 40 20" xml:space="preserve">
											<path id="arrow" fill="none" stroke="#1F2D60" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" d="M32.4,4.6 L19.9,15.4L7.4,4.6"
											/>
										</svg>

									</a>
									<div class="pe-accordion-content">
										Category 2 Content
									</div>
								</li>
								<li>
									<a href="javascript:void(0)">
										<span>Category 3</span>

										<!-- SVG code -->
										<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
											viewBox="0 0 40 20" enable-background="new 0 0 40 20" xml:space="preserve">
											<path id="arrow" fill="none" stroke="#1F2D60" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" d="M32.4,4.6 L19.9,15.4L7.4,4.6"
											/>
										</svg>

									</a>
									<div class="pe-accordion-content">
										Category 3 Content
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-sm-10">
					<div class="row">
						<div class="pe-browse">
							<div class="col-xs-12">
								<h3 class="pe-browse-category">Category</h3>
							</div>
							<ul class="pe-browse-list" id="product-list">
								<li class="col-sm-2 products product-1">
									<div class="pe-browse-item">
										<div class="pe-browse-item-image">
											<img class="img-responsive" src="http://placehold.it/300/cacaca/333333?text=Image" />
										</div>
										<div class="pe-browse-item-title">
											<p class='item-title'>Product 1</p>
										</div>
										<div class="pe-browse-item-cta">
											<a class="btn btn-default btn-block" href="javascript:void(0)">Toggle me</a>
										</div>
									</div>
								</li>
								<li class="col-sm-2 products product-1">
									<div class="pe-browse-item">
										<div class="pe-browse-item-image">
											<img class="img-responsive" src="http://placehold.it/300/cacaca/333333?text=Image" />
										</div>
										<div class="pe-browse-item-title">
											<p class='item-title'>Product 2</p>
										</div>
										<div class="pe-browse-item-cta">
											<a class="btn btn-default btn-block" href="javascript:void(0)">Toggle me</a>
										</div>
									</div>
								</li>
								<li class="col-sm-2 products product-1">
									<div class="pe-browse-item">
										<div class="pe-browse-item-image">
											<img class="img-responsive" src="http://placehold.it/300/cacaca/333333?text=Image" />
										</div>
										<div class="pe-browse-item-title">
											<p class='item-title'>Product 3</p>
										</div>
										<div class="pe-browse-item-cta">
											<a class="btn btn-default btn-block" href="javascript:void(0)">Toggle me</a>
										</div>
									</div>
								</li>
								<li class="col-sm-2 products product-1">
									<div class="pe-browse-item">
										<div class="pe-browse-item-image">
											<img class="img-responsive" src="http://placehold.it/300/cacaca/333333?text=Image" />
										</div>
										<div class="pe-browse-item-title">
											<p class='item-title'>Product 4</p>
										</div>
										<div class="pe-browse-item-cta">
											<a class="btn btn-default btn-block" href="javascript:void(0)">Toggle me</a>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="pe-drawer">
		<div class="pe-drawer-collection">
			<script type="text/template" class="template">
				<div class="pe-drawer-header">{ 2 } Products Selected <span class="glyphicon glyphicon-plus"></span></div>
				<div class="pe-drawer-content">
					<ul>
					  <% _.each( pp.listItems, function( listItem ){ %>
						<li class="clearfix">
							<a class="col-lg-6 pull-left">
								<span><%- listItem.name %> </span>
							</a>
							<a class="col-lg-2 pull-right popup-delete" data-productInfo="<%- listItem.name %>">
								<span> Delete </span>
							</a>
						</li>
						 <% }); %>
					</ul>
				</div>
		</script>
			<div class="pe-drawer-footer"></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="./src/js/common.js" ></script>
	<script type="text/javascript" src="./src/js/search/index.js" ></script>
	<script type="text/javascript" src="./src/js/toggle.js" ></script>
</body>

</html>
